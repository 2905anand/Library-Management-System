<!-- import  -->
<h1 [ngClass]="isGreen? 'title-green':'title-red'" >{{title}}</h1>

<h2 *ngIf="authors.length<1">No Data</h2>
<div style= "margin: 20px; float:right">
  <button class="button" (click)="addAuthors()"> Add Author</button>
</div>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Birth Date</th>
      <th>Nationality</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let author of authors">
      <td>{{ author.id }}</td>
      <td>{{ author.name }}</td>
      <td>{{ author.birthDate }}</td>
      <td>{{ author.nationality }}</td>
      <td>
        <button (click)="deleteAuthor(author.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
